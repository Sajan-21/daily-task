<!doctype html>
<html lang="en">
    <head>
        <title>height converter</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <div class="container p-5 d-flex flex-column gap-4 justify-content-center align-items-center">
                <p class="fw-bolder text-dark page-heading">HEIGHT C0NVERTER</p>
                <div class="input-div text-center">
                    <input type="number" id="number-input" class="p-2 rounded" placeholder="enter the number">
                </div>
                <div class="converting-selectors-div d-flex gap-5 justify-content-center">
                    <select name="distances" id="input-distance" class="selectors p-2 rounded">
                        <option value="inch" id="input-in">inch</option>
                        <option value="centimeter" id="input-cm">centimeter</option>
                        <option value="meter" id="input-m">meter</option>
                    </select>
                    <select name="distances" id="output-distance" class="selectors p-2 rounded">
                        <option value="inch" id="output-in">inch</option>
                        <option value="centimeter" id="output-cm">centimeter</option>
                        <option value="meter" id="output-m">meter</option>
                    </select>
                </div>
                <div class="text-center">
                    <button class="btn border px-5" id="submit">submit</button>
                </div>
                <div id="answer" class="ans-div"></div>
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
